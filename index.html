<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Dictionary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="section-search">
        <div class="search-title">
          <h1 id="h1">English Dictionary</h1>
        </div>
        <form id="search" action="#" class="js-word-form word-form">
          <label class="word-label">
            Word:
            <input
              type="text"
              name="word"
              placeholder="Type the word here..."
              class="form-input"
            />
          </label>
          <button class="js-submit btn btn-primary" type="submit">
            Search
          </button>
        </form>
      </section>
      <section class="js-error error"></section>
      <section class="js-word-description word-description"></section>
    </main>
    <footer>
      <p>2023 Kis Tam√°s</p>
      <a href="https://github.com/tamas100/project-dictionary" target="_blank"
        ><i class="bi bi-github btn-primary"></i
      ></a>
      <a href="#h1"><i class="bi bi-arrow-up nav-top"></i></a>
    </footer>
    <script src="./dictionary.js"></script>
  </body>
</html>
